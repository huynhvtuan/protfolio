version: 2.1

orbs:
  flutter-orb: circleci/flutter@1.1.0

jobs:
  build:
    docker:
      - image: cirrusci/flutter
    steps:
      - checkout
      - flutter-orb/install_sdk_and_pub:
          flutter_version: 3.10.1
      - run: echo "Clean"
      - run: flutter doctor
      - run: flutter clean
      - run: flutter pub get
      - run: flutter build apk --release --split-per-abi --no-tree-shake-icons
      - store_artifacts:
         path: build/app/outputs/
